<!-- Modal -->
<div class="modal fade" [ngClass]="{show: modalShow}" [ngStyle]="{display: modalShow?'block':'none'}" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" (click)="modalShow=false" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <p>Woohoo, you're reading this text in a modal!</p>
            <select name="COST_NO" [(ngModel)]="COST_NO" >
              <option value="null"></option>
              <option value="1">1st Cost Center</option>
              <option value="2">2nd Cost Center</option>
            </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="modalClick()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show" *ngIf="modalShow"></div>
