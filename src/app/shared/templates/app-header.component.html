<header class="header d-flex align-items-center justify-content-between">
  
  <div *ngIf="!left"  class="header-logo">
    <a href="#">PAngular Core</a>
  </div>

  <div [hidden]="!left"  [ngClass]="[(!left)?'' :'header__left d-flex align-items-center']">
    <a  (click)="onClickHumbergerIcon()" class="header-humberger-icon cursor-pointer"><i class="fa fa-th"
        aria-hidden="true"></i></a>
    <span class="text-primary">{{ activeCompanyName }}</span>
    <span class="ps-seperator-line"></span>
    <app-nav-module-link></app-nav-module-link>
    <span class="ps-seperator-line"></span>
    <app-nav-dropdonwn></app-nav-dropdonwn>
  </div>
  <!--/.header__left-->
  <div   class="header__right d-flex">
    <div class="dropdown language-select-dropdown">
      <button class="dropdown-toggle d-flex align-items-center text-mute" type="button" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <div *ngIf="currentLanguageActive=='en'">
          <img src="assets/images/header/blank.gif" class="flag flag-us" alt="USA" />
          <span class="pl-base">English (EN) <i class="ion-chevron-down language-select-dropdown__arrow"></i></span>
        </div>
        <!-- <div *ngIf="currentLanguageActive=='bn'">
          <img src="assets/images/header/blank.gif" class="flag flag-bd" alt="Bangladesh" />
          <span class="pl-base">Bangla (BN) <i class="ion-chevron-down language-select-dropdown__arrow"></i></span>
        </div> -->
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <!-- <a class="dropdown-item" [class.active]="currentLanguageActive == 'bn'" (click)="onChangeLanguage('bn')">
          <img src="assets/images/header/blank.gif" class="flag flag-bd mr-base" alt="Bangladesh" />Bangla (BN)
        </a> -->
        <a class="dropdown-item" [class.active]="currentLanguageActive == 'en'" (click)="onChangeLanguage('en')">
          <img src="assets/images/header/blank.gif" class="flag flag-us mr-base" alt="USA" />English (EN)
        </a>
      </div>
    </div>
    <!--/.language-select-dropdown-->
    <div *ngIf="false">
      <div class="dropdown dropdown-message">
        <button class="header-button dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
          title="Message" aria-expanded="false">
          <i class="fa fa-envelope"></i>
          <!-- <span class="badge badge-primary">5</span> -->
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <div class="dropdown-message__header bg-primary">
            3 New Messages
          </div>
          <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action media d-flex align-items-center">
              <img src="assets/images/header/avater1.png" class="rounded-circle dropdown-message__image" alt="">
              <div class="media-body ml-3">
                <div class="text-dark line-height-condenced">
                  Sit meis deleniti eu, pri vidit meliore docendi ut.
                </div>
                <div class="text-mute small mt-1">
                  Mae Gibson &nbsp;Â·&nbsp; 58m ago
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
      <!--/.dropdown Message-->
      <div class="dropdown dropdown-notification">
        <button class="header-button dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false" title="Notification">
          <i class="fa fa-bell"></i>
          <!-- <span class="badge badge-danger">5</span> -->
        </button>
        <div   class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
          <div class="dropdown-notification__header bg-primary">
            3 New Notification
          </div>
          <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action media d-flex align-items-center">
              <span class="dropdown-notification__icon">
                <i class="fa fa-home"></i>
              </span>
              <div class="media-body ml-3">
                <div class="text-dark line-height-condenced">
                  Login From 192.162.1.1
                </div>
                <div class="text-mute small mt-1">
                  12h ago
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
      <button type="button" class="header-button"><i class="fa fa-microphone" title="Microphone"></i></button>
      
    </div>
    
    <button *ngIf="showDashboard" class="header-button" [routerLink]="['/load/Dashboard']"
    title="Dashboard" aria-expanded="false">
    <i class="fa fa-pie-chart"></i>
  </button>
    <button type="button" [hidden]="isFullscreen" class="header-button browser-expand-icon header-button--icon-icon">
      <i class="ion-arrow-expand" title="Expand Browser"></i>
    </button>
    <button type="button" [hidden]="!isFullscreen" class="header-button browser-shrink-icon header-button--icon-icon">
      <i class="ion-arrow-shrink" title="Shrink Browser"></i>
    </button>
    <!-- <div class="header-search">
            <input type="text" class="form-control header-search__input" placeholder="Find reports and more">
            <i class="ion-android-search header-search__icon"></i>
          </div> -->
    <div class="dropdown">
      <button type="button" class="header-button profile-dropdown dropdown-toggle" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <i class="fa fa-user" title="Profile"></i>
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="header-profile">
        <span class="dropdown-item">{{user.emp_NAME}}</span>
        <span class="dropdown-item">{{user.jobtitle}}</span>
        <span class="dropdown-item">{{user.bu_NAME}}</span>
        <div class="dropdown-divider"></div>
        <a routerLink="/logout" class="dropdown-item"><i class="fa fa-sign-out text-danger"></i> Log Out</a>
      </div>
    </div>
    <button *ngIf="left"  type="button" class="header-button menu-collapse-button" title="Menu"><i class="fa fa-bars"></i></button>
  </div>
  <!--/.header__right-->
</header>
<!-- SIDEBAR -->
<div [hidden]="!left"  [ngClass]="[(!left)?'' :'sidebar']">
  <form class="sidebar-search d-flex align-items-center">
    <i class="fa fa-search sidebar-left-icon"></i>
    <input type="text" class="form-control" placeholder="Find Report &amp; More"
      (keyup)="onKeyUpSearchField($event.target.value)" />
  </form>
  <app-nav-switch></app-nav-switch>
  <div class="sidebar-collapse-button-wrapper">
    <a href="#" class="sidebar-collapse-button">
      <span><i class="fa fa-arrow-left"></i></span>
    </a>
  </div>
</div>

<div *ngIf="showModule && menu">
  <app-nav-module-switch (moduleHide)="moduleOverlayClick($event)"></app-nav-module-switch>
</div>

<!-- END SIDEBAR -->
